<div class="relative w-full  max-w-2xl max-h-full border  border-spacing-1 border-gray-200 ">
    <!-- Modal content -->
    <div class="relative rounded-lg  bg-black  py-6 px-4">
        <h3 class="text-xl mb-3 text-left font-medium text-gray-200">
            Authentication failed !
        </h3>
        <p class="text-left  text-sm font-normal text-gray-400">You are already created using another  authentication
            method </p>
        <div class="mt-6 mr-4 flex flex-wrap justify-end gap-4">
            <button type="button" (click)="onNoClick()"
                class="inline-block rounded border border-spacing-1 border-gray-200  bg-danger px-6 pb-2 pt-2.5 text-white bg-black text-sm font-medium  ">
                Cancel
            </button>
        </div>
    </div>
</div>
