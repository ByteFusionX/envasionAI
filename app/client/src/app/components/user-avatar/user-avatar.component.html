<div class="w-auto block pr-4 " id="navbar-default">
  <div   [ngStyle]="{ 'background-color': randomColor }"
    class="relative w-8 h-8 md:w-10 md:h-10 overflow-hidden  rounded-full cursor-pointer flex justify-center items-center"
  >
  <div *ngIf="imageUrl; else noImageUrl">
    <img [src]="imageUrl" alt="" referrerpolicy="no-referrer">
  </div>
  <ng-template #noImageUrl>
    <h3 class="text-2xl text-white">{{userFirstChar}}</h3>
  </ng-template>
  </div>
</div>
