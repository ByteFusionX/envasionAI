<div class=" bg-[#EEE9Df] w-full h-fit md:p-12 ">
    <div class="bg-[#fbf9f5] rounded-[40px] w-full h-fit">
        <div class="md:flex">

            <div
                class="relative overflow-hidden md:flex md:w-1/2 bg-black h-fit  justify-around items-center  md:py-9 py-4   md:rounded-l-[40px]">
                <div>
                    <div class="mt-12 flex flex-col items-center">
                        <h1 class="headFont text-2xl xl:text-3xl font-extrabold text-white">
                            Sign Up
                        </h1>
                        <div class="relative mx-auto max-w-xs mt-20">
                            <form [formGroup]="registerForm" (submit)="onSubmit()" >
                                <input formControlName="name"
                                    class="w-full px-6 py-3 rounded-lg font-medium bg-white border placeholder-black text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                    type="email" placeholder="Name" />
                                    <div *ngIf="registerForm.controls['email'].errors">
                                        <p *ngIf="submit&&registerForm.controls['email'].hasError('required')" class="text-red-500">Email is required</p>
                                        <p *ngIf="registerForm.hasError('email')" class="text-red-500">Invalid format</p>
                                    </div>
                                <input formControlName="email"
                                    class="w-full px-6 py-3 rounded-lg font-medium bg-white border placeholder-black text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                    type="email" placeholder="Email" />
                                <input formControlName="password"
                                    class="w-full px-6 py-3 rounded-lg font-medium bg-white border placeholder-black text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                    type="password" placeholder="Password" />
                                <input formControlName="confirmPassword"
                                    class="w-full px-6 py-3 rounded-lg font-medium bg-white border placeholder-black text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                    type="password" placeholder="Confirm Password" />
                                    <div *ngIf="confirmPasswordError">
                                        <p class="text-red-600">Enter the correct password</p>
                                    </div>
                                <button type="submit" 
                                    class="mt-8 tracking-wide font-semibold   w-full py-4 rounded-lg border border-whitebg-black text-white hover:bg-slate-950 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                                    <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                                        <circle cx="8.5" cy="7" r="4" />
                                        <path d="M20 8v6M23 11h-6" />
                                    </svg>
                                    <span class="ml-3">
                                        Register
                                    </span>
                                </button>

                            </form>
                            <div class="my-4 md:my-8 text-center">
                                <div
                                    class="leading-none text-sm text-white tracking-wide font-medium md:hidden block underline">
                                    Login
                                </div>
                                <div
                                    class="leading-none mt-5 inline-block text-sm text-white tracking-wide font-medium  transform translate-y-1/2">
                                    Or Login with google
                                </div>
                            </div>


                        </div>
                        <div class="relative w-full flex-1 mt-8">
                            <div class="flex flex-col items-center">
                                <button
                                    class="w-full max-w-xs font-bold shadow-sm rounded-3xl py-2 bg-white text-black flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline">
                                    <div class="bg-white p-2 rounded-full border border-b-2">
                                        <svg class="w-4" viewBox="0 0 533.5 544.3">
                                            <path
                                                d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                                                fill="#4285f4" />
                                            <path
                                                d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                                                fill="#34a853" />
                                            <path
                                                d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                                                fill="#fbbc04" />
                                            <path
                                                d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                                                fill="#ea4335" />
                                        </svg>
                                    </div>
                                    <span class="ml-4">
                                        Login with Google
                                    </span>
                                </button>

                            </div>
                            <p class="mt-6 text-xs text-gray-200 text-center">
                                I agree to abide by Envasion.Ai
                                <a class="border-b border-gray-500">
                                    Terms of Service
                                </a>
                                and its
                                <a class="border-b border-gray-500 ">
                                    Privacy Policy
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
                <div
                    class="absolute -bottom-56 md:-bottom-32 -left-40 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8">
                </div>
                <div
                    class="absolute -bottom-72 md:-bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8">
                </div>
                <div
                    class="absolute -top-56 md:-top-40 -right-0 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8">
                </div>
                <div
                    class="absolute -top-40 md:-top-20 -right-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8">
                </div>
            </div>
            <div class="px-10 overflow-hidden py-14 md:w-1/2 hidden md:block">
                <h1 class="headFont text-left font-extrabold text-7xl leading-1">
                    Hello Guys Welcome Back
                </h1>
                <p class="text-left text-xl font-semibold mt-10">Happy to Announce about Envasion.Ai</p>
                <div class="h-64"></div>
                <div class="flex justify-center">
                    <button type="button"
                        class="text-white bg-black font-medium rounded-full text-md px-10 py-5 me-2 mb-2"
                        routerLink="/login">Login</button>
                </div>
            </div>
        </div>
    </div>

</div>
