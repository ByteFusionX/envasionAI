<app-heading
  title="Conversation"
  description="Our most advanced conversation model"
  icon="heroChatBubbleLeft"
></app-heading>

<div class="px-4 lg:px-8">
  <div>
    <div
      
      class="rounded-lg border w-full p-4 px-3 md:px-6 focus-within:shadow-sm grid grid-cols-12 gap-2 bg-white"
    > 
      <input
        [disabled]="isLoading"
        placeholder="How do I calculate the radius of a circle?"
        [(ngModel)]="message"
        (keyup.enter)="onSubmit()"
        class="col-span-9 lg:col-span-10 border-0 outline-none focus-visible:ring-0 focus-visible:ring-transparent flex h-10 w-full rounded-md  border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
      />
      <a
        (click)="onSubmit()"
        class="col-span-3 lg:col-span-2 w-full flex justify-center items-center bg-[#392d2c] rounded-md text-white hover:cursor-pointer hover:bg-[#28201f]"
        [class.disabled]="isLoading"
        size="icon"
      >
        Generate
      </a>
    </div>
  </div>
  <div class="space-y-4 mt-4">
    
        <div *ngIf="isLoading" class="p-8 rounded-lg w-full flex items-center justify-center bg-muted">
          <div class='flex space-x-2 justify-center items-center '>
            <span class='sr-only'>Loading...</span>
             <div class='h-3 w-3 bg-black rounded-full animate-bounce [animation-delay:-0.3s]'></div>
           <div class='h-3 w-3 bg-black rounded-full animate-bounce [animation-delay:-0.15s]'></div>
           <div class='h-3 w-3 bg-black rounded-full animate-bounce'></div>
         </div>
        </div>
        <div class="h-full p-10 flex flex-col items-start justify-center" *ngIf="messages.length === 0 && !isLoading">
          <div class="relative h-52 w-52">
            <img src="assets/recommendations-img.svg" alt="asfd" >

          </div>
          <p class="text-muted-foreground text-md pt-2 text-center font-medium">
            No conversation started.
          </p>
        </div>
    <div class="flex flex-col-reverse gap-y-4">
      <div *ngFor="let message of messages"
      class="p-8 w-full flex items-center gap-x-8 rounded-lg justify-start"
      [ngClass]="{
         'bg-white border border-black/10': message.role === 'user',
         'bg-[#eceff4]': message.role === 'assistant'
      }">
      <app-user-avatar *ngIf="message.role === 'user'"></app-user-avatar>
            <img src="assets/logo.png"  *ngIf="message.role === 'assistant'" alt="" class="h-8">
            <p class="text-sm ">
              {{message.content}}
            </p>
          </div>
    </div>
  </div>
</div>
