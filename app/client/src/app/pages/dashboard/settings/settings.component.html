<app-heading
  title="Settings"
  description="Manage Account Settings"
  icon="heroCog6Tooth"
></app-heading>

<div class="px-4 lg:px-8 space-y-4">
  <div class="text-muted-foreground text-sm">
    <p *ngIf="isPro">You are currently on a Pro plan</p>
    <p *ngIf="!isPro">You are currently on a free plan.</p>
  </div>
  <button
    (click)="onSubscription()"
    class="bg-black text-white hover:bg-black/90 inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 p-3"
  >
    <p *ngIf="isPro; else notPro">Manage Subscription</p>
    <ng-template #notPro
      >Upgrade <ng-icon class="ml-1" size="18" name="heroBolt"></ng-icon
    ></ng-template>
  </button>
  <!-- <SubscriptionButton isPro={isPro} /> -->
</div>
